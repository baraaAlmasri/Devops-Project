services:
  www:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../app:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      - db
    environment:
      SERVERNAME: db
      USERNAME: root
      PASSWORD: password
      DATABASENAME: restaurant_db

  db:
    image: mysql:latest
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: restaurant_db

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8082:80"
    depends_on:
      - db
    environment:
      PMA_ARBITRARY: 1

volumes:
  mysql:
